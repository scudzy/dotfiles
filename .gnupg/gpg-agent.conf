# Enable the use of the GnuPG agent
use-agent

# Set the maximum cache time for the passphrase in seconds (1 hour in this example)
default-cache-ttl 600

# Set the maximum allowed lifetime for cached passphrases in seconds (2 hours in this example)
max-cache-ttl 3600

# Enable the GnuPG Smartcard Support
enable-ssh-support

# Configure the pin entry program (replace '/path/to/pinentry' with the actual path)
pinentry-program /usr/bin/pinentry-curses
